version: '3.8'

services:
  # API REST Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: dvd-calculator-api:latest
    container_name: dvd-calculator-api
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
    command: node dist/api/index.js
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dvd-network
    volumes:
      - ./logs:/app/logs
    labels:
      - "com.dvd-calculator.service=api"
      - "com.dvd-calculator.version=1.0.0"

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: dvd-calculator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - dvd-network
    volumes:
      - redis-data:/data
    labels:
      - "com.dvd-calculator.service=cache"

  # CLI Tool (for manual calculations)
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: dvd-calculator-cli:latest
    container_name: dvd-calculator-cli
    profiles:
      - tools
    stdin_open: true
    tty: true
    volumes:
      - ./examples:/app/examples:ro
    command: node dist/index.js examples/example1.txt
    networks:
      - dvd-network
    labels:
      - "com.dvd-calculator.service=cli"

networks:
  dvd-network:
    driver: bridge
    name: dvd-calculator-network

volumes:
  redis-data:
    name: dvd-calculator-redis-data
    labels:
      - "com.dvd-calculator.volume=redis"
